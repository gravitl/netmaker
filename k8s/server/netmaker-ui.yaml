---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netmaker-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netmaker-ui
  template:
    metadata:
      labels:
        app: netmaker-ui
    spec:
      containers:
      - name: netmaker-ui
        image: gravitl/netmaker-ui:v0.16.0
        ports:
        - containerPort: 443
        env:
        - name: BACKEND_URL
          value: 'https://api.NETMAKER_SUBDOMAIN'
      terminationGracePeriodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: 'netmaker-ui'
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: 'netmaker-ui'
  sessionAffinity: None
  type: 'ClusterIP'
