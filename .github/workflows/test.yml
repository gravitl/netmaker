name: Integration Test

on:
  push:

jobs:
  tests:
    env:
      DATABASE: sqlite
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: run tests
        run: |
            go test -p 1 ./... -v
        env:
          DATABASE: sqlite
          CLIENT_MODE: "off"
