name: Generate Documentation

on: 
  push:
    branches:
      - 'master'

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: lmnzx/netmaker
          ref: master

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Swag
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generating Docs
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          swag i --md docs/ --parseDependency  --parseInternal --outputTypes yaml  --parseDepth 1 --output .

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PR_TOKEN }}
          commit-message: Update documentation $(date)
          title: Update Swagger documentation
          body: |
            This PR updates the swagger.yml file with the latest documentation changes.
          branch: update-swagger-docs
          base: master
          delete-branch: true
